<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FACEIO Integration Boilerplate</title>
        <style>
            .container {
                text-align: center;
            }

            button {
                padding: 10px 20px;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>FACEIO Integration Boilerplate</h1><br>
            <button onclick="enrollNewUser()" title="Enroll a new user on this FACEIO application">Enroll New
                User</button>
            <button onclick="authenticateUser()"
                title="Authenticate a previously enrolled user on this application">Authenticate User</button>
            <!-- here login user data -->
            <div id="login"></div>

        </div>
        <div id="faceio-modal"></div>
        <script src="https://cdn.faceio.net/fio.js"></script>
        <script type="text/javascript">
            let loginContainer = document.getElementById('login');
            const faceio = new faceIO("fioac985"); // Replace with your application Public ID
            function enrollNewUser() {


                faceio.enroll({
                    "locale": "auto", // Default user locale
                    "userConsent": true, // Set to true if you have already collected user consent
                    "payload": {
                        /* The payload we want to associate with this user
                        * which is forwarded back to us upon future
                        * authentication of this particular user.*/
                        "whoami": prompt('Enter id'), // Example of dummy ID linked to this particular user
                        "email": prompt('Enter email'), // Example of dummy email linked to this particular user
                    }
                }).then(userInfo => {
                    // User Successfully Enrolled!
                    alert(
                        `User Successfully Enrolled! Details:
			Unique Facial ID: ${userInfo.facialId}
			Enrollment Date: ${userInfo.timestamp}
			Gender: ${userInfo.details.gender}
			Age Approximation: ${userInfo.details.age}`
                    );
                    console.log(userInfo);
                    // handle success, save the facial ID, redirect to dashboard...
                }).catch(errCode => {
                    // handle enrollment failure. Visit:
                    // https://faceio.net/integration-guide#error-codes
                    // for the list of all possible error codes
                    handleError(errCode);
                });
            }
            function authenticateUser() {
                // Start the facial authentication process (Identify a previously enrolled user)
                faceio.authenticate({
                    "locale": "auto" // Default user locale
                }).then(userData => {
                    let { whoami, email } = userData.payload
                    console.log("Success, user recognized", userData.payload)
                    loginContainer.innerHTML = `user Id - ${whoami} <br>
                                                email   - ${email}`;
                    // Grab the facial ID linked to this particular user which will be same
                    // for each of his successful future authentication. FACEIO recommend
                    // that your rely on this Facial ID if you plan to uniquely identify
                    // all enrolled users on your backend for example.
                    console.log("Linked facial Id: " + userData.facialId)
                    // Grab the arbitrary data you have already linked (if any) to this particular user
                    // during his enrollment via the payload parameter of the enroll() method.
                    console.log("Associated Payload: " + JSON.stringify(userData.payload))
                    // {"whoami": 123456, "email": "john.doe@example.com"} set via enroll()
                }).catch((errCode) => {
                    loginContainer.innerHTML = `<span style='color:red'>${handleError(errCode)}<span>`
                    // handle authentication failure. Visit:
                    // https://faceio.net/integration-guide#error-codes
                    // for the list of all possible error codes
                    // handleError(errCode);
                });
            }
            function handleError(errCode) {
                // Log all possible error codes during user interaction..
                // Refer to: https://faceio.net/integration-guide#error-codes
                // for a detailed overview when these error are raised.
                console.log(errCode)
                switch (errCode) {
                    case fioErrCode.PERMISSION_REFUSED:
                        console.log("Access to the Camera stream was denied by the end user");
                        return "Access to the Camera stream was denied by the end user";
                        break;
                    case fioErrCode.NO_FACES_DETECTED:
                        console.log("No faces were detected during the enroll or authentication process");
                        return "No faces were detected during the enroll or authentication process";
                        break;
                    case fioErrCode.UNRECOGNIZED_FACE:
                        console.log("Unrecognized face on this application's Facial Index");
                        return "Unrecognized face on this application's Facial Index";
                        break;
                    case fioErrCode.MANY_FACES:
                        console.log("Two or more faces were detected during the scan process");
                        return "Two or more faces were detected during the scan process";
                        break;
                    case fioErrCode.PAD_ATTACK:
                        console.log("Presentation (Spoof) Attack (PAD) detected during the scan process");
                        return "Presentation (Spoof) Attack (PAD) detected during the scan process";
                        break;
                    case fioErrCode.FACE_MISMATCH:
                        console.log("Calculated Facial Vectors of the user being enrolled do not matches");
                        return "Calculated Facial Vectors of the user being enrolled do not matches";
                        break;
                    case fioErrCode.WRONG_PIN_CODE:
                        console.log("Wrong PIN code supplied by the user being authenticated");
                        return "Wrong PIN code supplied by the user being authenticated";
                        break;
                    case fioErrCode.PROCESSING_ERR:
                        console.log("Server side error");
                        return "Server side error";
                        break;
                    case fioErrCode.UNAUTHORIZED:
                        console.log("Your application is not allowed to perform the requested operation (eg. Invalid ID, Blocked, Paused, etc.). Refer to the FACEIO Console for additional information");
                        return "Your application is not allowed to perform the requested operation (eg. Invalid ID, Blocked, Paused, etc.). Refer to the FACEIO Console for additional information";
                        break;
                    case fioErrCode.TERMS_NOT_ACCEPTED:
                        console.log("Terms & Conditions set out by FACEIO/host application rejected by the end user");
                        return "Terms & Conditions set out by FACEIO/host application rejected by the end user";
                        break;
                    case fioErrCode.UI_NOT_READY:
                        console.log("The FACEIO Widget code could not be (or is being) injected onto the client DOM");
                        return "The FACEIO Widget code could not be (or is being) injected onto the client DOM";
                        break;
                    case fioErrCode.SESSION_EXPIRED:
                        console.log("Client session expired. The first promise was already fulfilled but the host application failed to act accordingly");
                        return "Client session expired. The first promise was already fulfilled but the host application failed to act accordingly";
                        break;
                    case fioErrCode.TIMEOUT:
                        console.log("Ongoing operation timed out (eg, Camera access permission, ToS accept delay, Face not yet detected, Server Reply, etc.)");
                        return "Ongoing operation timed out (eg, Camera access permission, ToS accept delay, Face not yet detected, Server Reply, etc.)";
                        break;
                    case fioErrCode.TOO_MANY_REQUESTS:
                        console.log("Widget instantiation requests exceeded for freemium applications. Does not apply for upgraded applications");
                        return "Widget instantiation requests exceeded for freemium applications. Does not apply for upgraded applications";
                        break;
                    case fioErrCode.EMPTY_ORIGIN:
                        console.log("Origin or Referer HTTP request header is empty or missing");
                        return "Origin or Referer HTTP request header is empty or missing";
                        break;
                    case fioErrCode.FORBIDDDEN_ORIGIN:
                        console.log("Domain origin is forbidden from instantiating fio.js");
                        return "Domain origin is forbidden from instantiating fio.js";
                        break;
                    case fioErrCode.FORBIDDDEN_COUNTRY:
                        console.log("Country ISO-3166-1 Code is forbidden from instantiating fio.js");
                        return "Country ISO-3166-1 Code is forbidden from instantiating fio.js";
                        break;
                    case fioErrCode.SESSION_IN_PROGRESS:
                        console.log("Another authentication or enrollment session is in progress");
                        return "Another authentication or enrollment session is in progress";
                        break;
                    case fioErrCode.NETWORK_IO:
                    default:
                        console.log("Error while establishing network connection with the target FACEIO processing node");
                        return "Error while establishing network connection with the target FACEIO processing node";
                        break;
                }
            }
        </script>
    </body>

</html>
